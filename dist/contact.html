<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a6182922f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>

  <body>
    <!-- Header inner -->
    <header id="header-inner">
      <div class="container">
        <navbar id="nav-main">
          <img src="img/logo.png" alt="My Logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </navbar>
      </div>
    </header>

    <!-- Section A -->
    <section id="contact-a">
      <div class="container">
        <h2 class="h-lead">Contact Me</h2>
        <div class="border-line"></div>
        <p class="p-large">Here is how you can reach me</p>
        <form
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
          class="contact-form"
        >
          <input type="text" placeholder="Name" name="name" />
          <input type="email" placeholder="Email Address" name="email" />
          <input type="text" placeholder="Subject" name="subject" />
          <input type="phone" placeholder="Phone Number" name="phone" />
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Enter Message"
            name="message"
          ></textarea>
          <div>
            <div data-netlify-recaptcha="true"></div>
          </div>
        </form>
        <button class="btn btn-dark">Submit</button>
      </div>
    </section>

    <!-- Section B -->
    <section id="contact-b">
      <div class="container">
        <div class="contact-details">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston, MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->
    <section id="contact-c">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer-container">
      <div class="footer-content container">
        <p>Copyright &copy; CB, 2021. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
